name: Build & Deploy PDFs site

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymupdf pillow flask

      - name: Run PDF build script
        run: |
          python biblioteca.py   # <-- tu script genera html, imÃ¡genes, etc. en docs/ o public/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: / # ðŸ‘ˆ carpeta donde tu script deja el index.html y demÃ¡s
          
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: main
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4